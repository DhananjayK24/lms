{% extends "books/base.html" %}

{% block title %}Sign Up{% endblock  %}

{% block content %}

<form method="POST">
    <div class="signup-form">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Signup</button>
    {% comment %} <a href="{% url 'login' %}">Already have an account?</a> {% endcomment %}
    </div>
</form>

{% endblock  %}
